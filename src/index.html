<!DOCTYPE html>
<html lang="bt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8">

    <title>Desafio 05 - Biscoito da Sorte</title>

  <body>
    <main>
      <div id="screen1" class="">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./img/biscoito1.svg" alt="Biscoito da Sorte fechado.">
  
      </div>
        <div id="screen2" class="hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe

          <img src="./img/biscoito2.svg" alt="Biscoito da sorte aberto.">

          <button id="btnOpen">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
